<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisiontech</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,700;1,700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main">
        <div class="main__part">
            <header>
                <div class="container">
                    <nav>
                        <div class="navigation">
                            <a href="http://" class="logo link" target="_blank" rel="noopener noreferrer">
                                <svg class="icon logo__icon" width="12" height="24">
                                    <use xlink:href="./images/svg/icons.svg#logo"></use>
                                </svg>
                                Fusiontech
                            </a>
                            <ul class="navigation__list">
                                <li class="navigaion__item">
                                    <a href="http://" class="navigation__link link current" target="_blank"
                                        rel="noopener noreferrer">Home</a>
                                </li>
                                <li class="navigaion__item">
                                    <a href="http://" class="navigation__link next link" target="_blank"
                                        rel="noopener noreferrer">Services</a>
                                </li>
                                <li class="navigaion__item">
                                    <a href="http://" class="navigation__link link" target="_blank"
                                        rel="noopener noreferrer">About</a>
                                </li>
                                <li class="navigaion__item">
                                    <a href="http://" class="navigation__link link" target="_blank"
                                        rel="noopener noreferrer">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <main>
                <section class="section__main">
                    <div class="container">
                        <div class="content">
                            <h1 class="title">The future of <span class="gradient">technology</span> is here.</h1>
                            <p class="description">Fusiontech is a tech company that is focused on the frontier of
                                <span>artificial
                                    intelligence</span>. We are on a mission to
                                contribute to the development of AI technologies and we made over 10 types of robots up
                                to date.
                            </p>

                            <ul class="buttons__list">
                                <li class="buttons__item">
                                    <button class="button">See product
                                        <svg class="icon button__icon" height="24" width="26">
                                            <use href="./images/svg/icons.svg#robot"></use>
                                        </svg>
                                    </button>
                                </li>
                                <li class="buttons__item">
                                    <button class="button button__inverse">Learn more</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="circle"></div>
                    <div class="combination"></div>
                </section>
            </main>
        </div>
        <div class="main__image">
            <img src="./images/img.jpg" alt="Main image">
        </div>
    </div>
</body>

</html>
